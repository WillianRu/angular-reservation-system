<div class="container login">
  <form class="login__form" (ngSubmit)="onSubmit()">
    <h2 class="login__title">Iniciar sesión</h2>
    <label for="email">Correo</label>
    <input type="email" id="email" placeholder="Correo" [(ngModel)]="credentials.email" name="email">
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="credentials.password" name="password">
    <input type="submit" value="Ingresar">
    <a href="/auth/register" class="login__button">¿No estás registrado? <strong> Regístrate aquí </strong> </a>
  </form>
</div>
