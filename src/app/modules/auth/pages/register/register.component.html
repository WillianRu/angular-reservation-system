<div class="container register">
  <form class="register__form" (ngSubmit)="onSubmit()">
    <h2 class="register__title">¡Registrate ahora!</h2>
    <label for="name">Nombre</label>
    <input type="text" id="name" placeholder="Nombre" [(ngModel)]="userData.name" name="name">
    <label for="tel">Telefono</label>
    <input type="tel" id="phone" placeholder="Telefono" [(ngModel)]="userData.phoneNumber" name="phone">
    <label for="email">Correo</label>
    <input type="email" id="email" placeholder="Correo" [(ngModel)]="userData.email" name="email">
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="userData.password" name="password">
    <input type="submit" value="Registrar">
  </form>
</div>
