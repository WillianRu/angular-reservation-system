<div class="container register">
  <form class="register__form">
    <h2 class="register__title">¡Registrate ahora!</h2>
    <label for="number">Nombre</label>
    <input type="text" id="name" placeholder="Nombre">
    <label for="tel">Telefono</label>
    <input type="tel" id="phone" placeholder="Telefono">
    <label for="email">Correo</label>
    <input type="email" id="email" placeholder="Correo">
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña">
    <input type="submit" value="Registrar">
    <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active"  class="login__button">¿No estás registrado? <strong> atras </strong> </a>
  </form>
</div>
